<!DOCTYPE html>
<html>
  <head>
    <style>
      :root {
        /* --background-color: #fff; Discord dark primary */
        background-color: #f00;
        /* --secondary-background-color: #fff; Discord dark secondary */
        /* --text-color: #ffffff; White text color */
        margin: 0;
        padding: 0;
      }

      body {
        margin: 0;
        font-family: Arial, sans-serif;
        color: var(--text-color);
        background-color: var(--background-color);
      }

      .gradient-background {
        /* Base Discord colors */
        background: linear-gradient(
          135deg,
          #23272b 0%,
          /* Discord dark primary */ #342b40 100% /* Discord dark secondary */
        );
        min-height: 100vh;
      }

      .content {
        background-color: rgba(255, 255, 255, 0.1);
        /* padding: 20px; */
        border-radius: 4px;
        min-width: 100px;
        min-height: 100px;
        color: white;
      }

      /* Hover effect for interactivity */
      .content:hover {
        background-color: rgba(255, 255, 255, 0.15);
        transition: background-color 0.2s ease;
      }
    </style>
  </head>
  <body class="gradient-background">
    <div class="content"></div>
  </body>
</html>
